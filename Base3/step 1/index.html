<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Step 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="mousein()" onmouseout="mouseout()"/>
  </body>
<script>



let img=document.querySelector("#image1");
function mousein(){
  img.src="images/image1_2.jpg";

   img.style.border = "3px solid red";


};
function mouseout(){
  img.src="images/image1.jpg";
   img.style.border = "";
};





</script>
</html>
