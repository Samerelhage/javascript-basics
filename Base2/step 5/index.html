<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Step 5</title>
  </head>
  <body>
    <div class="container">
      <img src="images/image1.jpg" id="image1" />
      <img src="images/image2.jpg" id="image2" />
      <img src="images/image3.jpg" id="image3" />
      <img src="images/image4.jpg" id="image4" />
      <img src="images/image5.jpg" id="image5" />
    </div>
    <script>
let img1 = document.querySelector('#image1');
let img2 = document.querySelector('#image2');
let img3 = document.querySelector('#image3');
let img4 = document.querySelector('#image4');
let img5 = document.querySelector('#image5');
  

   let img = document.querySelector('.container');
    const changeImageIn1 = function () {
       img1.src = 'images/image1_2.jpg';
       img2.src = 'images/image2_2.jpg';
       img3.src = 'images/image3_2.jpg';
       img4.src = 'images/image4_2.jpg';
       img5.src = 'images/image5_2.jpg';

    };
    const changeImageOut2 = function () {
        img1.src = 'images/image1.jpg';
        img2.src = 'images/image2.jpg';
        img3.src = 'images/image3.jpg';
        img4.src = 'images/image4.jpg';
        img5.src = 'images/image5.jpg';
    }
    
  



    img.addEventListener("mouseover", changeImageIn1);
    img.addEventListener("mouseout", changeImageOut2);
    
      </script>
  </body>
</html>
